<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <body>
    <div id="wrapper">
      <header>

        <div class="head">
          <div class="head left">
            <div class="head left logo"></div>
            <div class="head left menu"></div>
          </div>
          <div class="head right"></div>
        </div>

        <div class="caption">
          <div class="caption title"></div>
          <div class="caption link"></div>
        </div>

        <div class="menu"></div>

        <div class="filter">
          <div class="filter item1">
            <div class="filter item1 title"></div>
            <div class="filter item1 select"></div>
          </div>
          <div class="filter item2">
            <div class="filter item2 title"></div>
            <div class="filter item2 select"></div>
          </div>
          <div class="filter item3">
            <div class="filter item3 title"></div>
            <div class="filter item3 select"></div>
          </div>
          <div class="filter item4">
            <div class="filter item4 title"></div>
            <div class="filter item4 select"></div>
          </div>
          <!-- (.filter.item$>(.filter.item$.title+.filter.item$.select))*4 -->
        </div>

      </header>
      <div id="container">

        <main>
          <div class="table">
            <table class="thead">
              <thead></thead>
              <tbody></tbody>
            </table>
            <!-- <table class="tbody"></table> -->
          </div>
        </main>

      </div>
      <footer>
      </footer>

    </div>
    <script src="script.js"></script>
  </body>

</html>
