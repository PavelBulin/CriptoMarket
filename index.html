<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cripto Market</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <body>
    <div id="wrapper">
      <header>

        <div class="head">
          <div class="head left">
            <div class="head left logo"><img src="images/Logo.png" alt="Logo"></div>
            <div class="head left menu"></div>
          </div>
          <div class="head right">
            <img src="images/userIcon.png" alt="user's icon">
            <img src="images/arrowInFrame.png" alt="arrow">
            <div class="flag"></div>
            <div>| &nbsp;EUR&nbsp; |</div>
            <img src="images/lightIcon.png" alt="arrow">
          </div>
        </div>

        <div class="caption">
          <div class="caption title"></div>
          <div class="caption link"></div>
        </div>

        <div class="menu"></div>

        <div class="filter">
          <div class="filter item1">
            <div class="filter item1 title"></div>
            <div class="filter item1 select"></div>
          </div>
          <div class="filter item2">
            <div class="filter item2 title"></div>
            <div class="filter item2 select"></div>
          </div>
          <div class="filter item3">
            <div class="filter item3 title"></div>
            <div class="filter item3 select"></div>
          </div>
          <div class="filter item4">
            <div class="filter item4 title"></div>
            <div class="filter item4 select"></div>
          </div>
        </div>

        <div class="thead">
        </div>
      </header>
      <div id="container">

        <main>
          <div class="table">
            <div class="tbody">
            </div>
          </div>
        </main>

      </div>
      <footer>
        <!-- <a href="info.html">Связаться с разработчиком</a> -->
      </footer>

    </div>
    <script src="script.js"></script>
  </body>

</html>
